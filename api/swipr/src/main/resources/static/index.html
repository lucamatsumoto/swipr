
<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>
    </head>
    <body onload="disconnect()">
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div>
            <div>
                <button id="connect" onclick="connect();">Connect</button>
                <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
            </div>
            <div id="conversationDiv">
                <p>Create a User</p>
                <label>What is your first name?</label><input type="text" id="firstName" />
                <label>What is your last name?</label><input type="text" id="lastName" />
                <label>What is your email?</label><input type="text" id="email" />
                <button id="sendName" onclick="sendName();">Send</button>
            </div>
            <div id="getUsersDiv">
                <button id="getUsers" onclick="getUsers();">Get Users</button>
            </div>
            <div id="deleteUserDiv">
                <p>Delete a User</p>
                <label>What is your first name?</label><input type="text" id="firstNameDelete" />
                <label>What is your last name?</label><input type="text" id="lastNameDelete" />
                <label>What is your email?</label><input type="text" id="emailDelete" />
                <button id="deleteUser" onclick="deleteUser();">Delete</button>
            </div>
        </div>
        <script src="stomp.js"></script>
        <script src="app.js"></script>
    </body>
</html>
